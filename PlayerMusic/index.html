<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Player Music </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="music_conteiner">
        <h1 id="album">Favoritos</h1>
        <audio id="audio"></audio>
        <img alt="Capa_Musica" id="capa">
        <div id="abaixo_capa">
            <div id="song-info" class="alinhamento">
                <div id="nome_musica"> Nome da música </div>
                <div id="nome_banda"> Nome da banda </div>
            </div>
            <button id="like" class="alinhamento"><i class="bi bi-heart"></i></button>
        </div>
        <div id="conteiner_barra">
            <div id="barra_prograsso">
                <div id="progresso_atual"></div>
            </div>
            <div id="time_box">
                <div id="song_time">00:00</div>
                <div id="total_time">00:00</div>
            </div>
        </div>
    
        <div id="baixo_barra">
            <button id="imbaralhar" class="repitir_inbaralhar"><i class="bi bi-shuffle"></i></button>
            <button id="voltar" class="boton_center"><i class="bi bi-skip-start"></i></i></button>
            <button id="play" class="boton_center grande"><i class="bi bi-play-circle-fill"></i></button>
            <!-- É possivel colocar uma classe dentro da outra -->
            <button id="next" class="boton_center"><i class="bi bi-skip-end"></i></button>
            <button id="repetir" class="repitir_inbaralhar"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="/script.js"></script>
</body> 
</html>
